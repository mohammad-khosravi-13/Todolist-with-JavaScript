<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[url('mohammad.gif')] object-cover bg-repeat-x">
    <div class="todo-container">
        <div id="todo-container" class="mt-20">
          <div class=" bg-[url('https://png.pngtree.com/background/20230520/original/pngtree-green-jungle-leaves-wallpaper-picture-image_2673452.jpg')] w-5/6 m-auto h-auto rounded-3xl mb-10 bg-repeat-round " >
                  <div class="flex justify-between items-center px-10">
                     <h1 class="text-center font-bold text-6xl text-white">TO DO LIST PANAH </h1>
                     <img src="panah.jpg" alt="logo" class="w-40 h-40 rounded-full mt-3">
                  </div>
                   <div class="flex justify-between items-center gap-3 p-10">
                     <input type="text" id="todo-input" placeholder="ADD YUOR TEXT" required class="w-4/6 h-28 rounded-3xl text-white text-3xl font-bold p-6 bg-gradient-to-r from-green-950 to-green-800">
                     <button class="bg-gradient-to-r from-green-800 to-green-950 h-28 w-36 rounded-3xl  text-white text-3xl font-bold" onclick="addTodo()">ADD</button>
                   </div>
                   <div class="flex justify-center">
                   <ul id="todo-list" class="text-white font-bold text-3xl"></ul>
                   <audio id="audio" src="Various Artists - Baran [320].mp3 "></audio>
                  </div>
          </div>
        </div>
        <footer class=" bg-[url('https://png.pngtree.com/background/20230520/original/pngtree-green-jungle-leaves-wallpaper-picture-image_2673452.jpg')] items-end h-64 mt-10 mix-blend-lighten">rkverkgvekgvjmegjrt</footer>
    <script src="todolist.js"></script>
</body>
</html>
